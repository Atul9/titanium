[package]
authors = ["Antoni Boucher <bouanto@zoho.com>"]
categories = ["gui"]
description = "Keyboard-driven web browser"
license = "MIT"
name = "titanium"
repository = "https://github.com/antoyo/titanium"
version = "0.1.1"

[dependencies]
cairo-rs = "^0.2.0"
fg-uds = "^0.1.0"
futures = "^0.1.14"
futures-glib = "^0.2.0"
gdk = "^0.6.0"
glib = "^0.3.0"
gtk = "^0.2.0"
gumdrop = "^0.2.0"
gumdrop_derive = "^0.2.0"
log = "^0.3"
log-panics = "^1.1.0"
mg = "^0.4.0"
mg-settings = "^0.4.0"
mg-settings-macros = "^0.4.0"
nix = "^0.9.0"
number_prefix = "^0.2"
open = "^1.1"
password-store = "^0.1.1"
relm = "^0.10.0"
relm-attributes = "^0.10.0"
relm-derive = "^0.10.0"
rusqlite = "^0.7.3"
simplelog = "^0.4"
syslog = "^3.2.0"
tempfile = "^2.1"
tokio-io = "^0.1.1"
tokio-serde-bincode = "^0.1.0"
url = "^1.2"
webkit2gtk = "^0.2.0"
xdg = "^2.0"

[dependencies.titanium-common]
path = "titanium-common"
version = "^0.1"

[dev-dependencies]
libxdo = "^0.4.1"
tempdir = "^0.3"

[features]
default = ["cairo-rs/png", "gtk/v3_16", "log-panics/with-backtrace", "relm/use_impl_trait", "webkit2gtk/v2_12"]
